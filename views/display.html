<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flights Schedule</title>
    <script src="D:\airticketapp-integrated\service\StorageManager.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">SI.no</th>
                <th scope="col">Flight ID</th>
                <th scope="col">Date</th>
                <th scope="col">Departure place and time</th>
                <th scope="col">Arrival place and time</th>
                <th scope="col">Price (Rs)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td id="flightId1">GA645</td>
                <td id="flightDate1">05/05/2021</td>
                <td id="departureData1">New Delhi (10:00)</td>
                <td id="arrivalData1">Chennai (19:00)</td>
                <td id="flightFare1">4800</td>
                <td>
                    <button class="btn btn-danger" id="bookButton1">Book</button>
                </td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td id="flightId2">IG570</td>
                <td id="flightDate2">07/05/2021</td>
                <td id="departureDate2">Maharastra (10:00)</td>
                <td id="arrivalDate2">Chennai (12:00)</td>
                <td id="flightFare2">4200</td>
                <td>
                    <button class="btn btn-danger" id="bookButton2">Book</button>
                </td>
            </tr>
            <tr>
                <td scope="row">3</td>
                <td id="flightId2">IA679</td>
                <td id="flightDate2">25/05/2021</td>
                <td id="departureDate2">Jaipur (10:00)</td>
                <td id="arrivalDate2">Chennai (22:00)</td>
                <td id="flightFare2">4200</td>
                <td>
                    <button class="btn btn-danger" id="bookButton3">Book</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        let flightIds = { id1: 'GA645', id2: 'IG570', id3: 'IA679' };
        let flightFares = { flightFare1: 4800, flightFare2: 4200, flightFare3: 4200 };
        let bookButton1 = document.getElementById('bookButton1');
        let bookButton2 = document.getElementById('bookButton2');
        let bookButton3 = document.getElementById('bookButton3');

        //Button event listener for booking button 1.
        bookButton1.addEventListener("click", function () {
            StorageManager.saveToStorage("FlightID", flightIds.id1);
            StorageManager.saveToStorage("FlightFare", flightFares.flightFare1);
            window.location.assign('bookingpage.html');
        });

        //Button event listener for booking button2.
        bookButton2.addEventListener("click", function () {
            StorageManager.saveToStorage("FlightID", flightIds.id2);
            StorageManager.saveToStorage("FlightFare", flightFares.flightFare2);
            window.location.assign('bookingpage.html');
        });

        //Button event listener for booking button3.
        bookButton3.addEventListener("click", function () {
            StorageManager.saveToStorage("FlightID", flightIds.id3);
            StorageManager.saveToStorage("FlightFare", flightFares.flightFare3);
            window.location.assign('bookingpage.html');
        });
    </script>
</body>

</html>
